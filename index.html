<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="Container">
        <h1>Currency Converter</h1>
        <div class="Amount">
          <p>Enter Amount</p>
          <div class="enter-amount-screen">
            <input type="tel" value="1" id="input-screen" />
          </div>
        </div>
        <div class="main-dropDown">
          <div class="same-class">
            <p class="Grammar">From</p>

            <div class="from country-options">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from"></select>
            </div>
          </div>
          <div class="echange">
            <i
              class="fa-sharp fa-solid fa-arrow-right-arrow-left"
              style="color: #0c0d0d; font-size: 30px"
            ></i>
          </div>

          <div class="same-class">
            <p class="Grammar">To</p>

            <div class="to country-options">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to"></select>
            </div>
          </div>
        </div>
        <div class="result">1USID=80INR</div>
        <button id="btn">Get Exchange Rates</button>
      </div>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
  </body>
</html>
